<app-navbar />
<h1 class="mt-3 ms-5">Products</h1>
<section style="background-color: white">
  <div class="container py-5">
    <div
      class="row justify-content-center mb-3"
      *ngFor="let product of products"
    >
      <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
          <div class="card-body" style="background-color: rgb(237, 237, 237);">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div
                  class="bg-image hover-zoom ripple rounded ripple-surface border border-dark p-2"
                  style="box-shadow: 0px 0px 10px"
                >
                  <img
                    [src]="product.image"
                    class="w-100"
                    style="height: 200px"
                  />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div
                        class="mask"
                        style="background-color: rgba(253, 253, 253, 0.15)"
                      ></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{ product.title }}</h5>
                <div class="mt-1 mb-0 text-muted small">
                  {{ product.category }}
                </div>
                <div class="mb-2 text-muted small">
                  <span>Unique design</span>
                </div>
                <p
                  class="mb-4 mb-md-0"
                  style="
                    max-height: 70px;
                    overflow: hidden;
                    text-overflow: ellipsis;
                  "
                >
                  {{ product.description }}...
                </p>
              </div>
              <div
                class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start"
              >
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">
                    ₹{{ product.price * 10 | number : "1.2-2" }}
                  </h4>
                  <span class="text-danger"
                    ><s>₹{{ product.price * 20 | number : "1.2-2" }}</s></span
                  >
                </div>
                <h6 class="text-success">Free shipping</h6>
                <div class="d-flex flex-column mt-4">
                  <button class="btn btn-primary btn-sm" type="button">
                    Details
                  </button>
                  <button
                    class="btn btn-outline-primary btn-sm mt-2"
                    (click)="addToCart(product.id)"
                  >
                    Add to cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
